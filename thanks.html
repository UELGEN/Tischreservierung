<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #28a745;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vielen Dank!</h1>
    </header>
    <div class="container">
        <h2>Ihre Reservierung war erfolgreich</h2>
        <p>Vielen Dank, dass Sie bei uns reserviert haben. Wir freuen uns darauf, Sie in unserem Restaurant willkommen zu heißen.</p>
        <p>Falls Sie Fragen haben oder Ihre Reservierung ändern möchten, kontaktieren Sie uns bitte direkt.</p>
        <a href="index.html">Zurück zur Startseite</a>
    </div>
</body>
</html>
