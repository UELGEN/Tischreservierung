<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Tischreservierung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .reservation-form {
            display: flex;
            flex-direction: column;
        }
        .reservation-form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .reservation-form input, .reservation-form select, .reservation-form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .reservation-form button {
            padding: 0.75rem;
            font-size: 1rem;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .reservation-form button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Tischreservierung</h1>
    </header>
    <div class="container">
        <h2>Reservieren Sie Ihren Tisch</h2>
        <form class="reservation-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Ihr Name" required>

            <label for="email">E-Mail-Adresse:</label>
            <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ihre Telefonnummer" required>

            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Uhrzeit:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Anzahl der Gäste:</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>

            <label for="message">Besondere Wünsche:</label>
            <textarea id="message" name="message" rows="4" placeholder="Hier können Sie spezielle Wünsche eingeben..."></textarea>

            <button type="submit">Reservieren</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Ihr Restaurantname. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
